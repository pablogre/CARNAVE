<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteles de Precios - POS Argentina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-tags"></i> Carteles de Precios</h1>
            <div>
                <button class="btn btn-primary" onclick="imprimirSeleccionados()" id="btnImprimir" disabled>
                    <i class="fas fa-print"></i> Imprimir Seleccionados (<span id="contadorSeleccionados">0</span>)
                </button>
                <button class="btn btn-info" onclick="previewCarteles()">
                    <i class="fas fa-eye"></i> Vista Previa
                </button>
                <a href="{{ url_for('productos') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a Productos
                </a>
            </div>
        </div>

        <!-- Filtros -->
        <div class="card mb-3">
            <div class="card-header">
                <h5><i class="fas fa-filter"></i> Filtros de Búsqueda</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label class="form-label">Buscar producto</label>
                        <input type="text" class="form-control" id="buscarProducto" placeholder="Código o nombre...">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Categoría</label>
                        <select class="form-select" id="filtroCategoria">
                            <option value="">Todas</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Estado</label>
                        <select class="form-select" id="filtroEstado">
                            <option value="activo">Solo activos</option>
                            <option value="todos">Todos</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Con ofertas</label>
                        <select class="form-select" id="filtroOfertas">
                            <option value="todos">Todos</option>
                            <option value="con_ofertas">Solo con ofertas</option>
                            <option value="sin_ofertas">Sin ofertas</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">&nbsp;</label>
                        <div>
                            <button class="btn btn-success" onclick="buscarProductos()">
                                <i class="fas fa-search"></i> Buscar
                            </button>
                            <button class="btn btn-warning" onclick="seleccionarTodos()">
                                <i class="fas fa-check-square"></i> Todos
                            </button>
                            <button class="btn btn-outline-secondary" onclick="limpiarSeleccion()">
                                <i class="fas fa-times"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla de productos -->
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-list"></i> Productos Disponibles</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th width="50">
                                    <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                                </th>
                                <th>Código</th>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Ofertas/Descuentos</th>
                                <th>Stock</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos">
                            <tr>
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="fas fa-search fa-2x mb-2"></i><br>
                                    Usa los filtros de arriba para buscar productos
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Paginación -->
                <nav id="paginacion" style="display: none;">
                    <ul class="pagination justify-content-center">
                        <!-- Se genera dinámicamente -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal de Vista Previa -->
    <div class="modal fade" id="modalPreview" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-eye"></i> Vista Previa de Carteles
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="previewCarteles" class="row">
                        <!-- Se genera dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="imprimirDesdePreview()">
                        <i class="fas fa-print"></i> Imprimir Estos Carteles
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let productosSeleccionados = new Set();
        let todosLosProductos = [];

        // Cargar categorías al inicializar
        document.addEventListener('DOMContentLoaded', function() {
            cargarCategorias();
            buscarProductos(); // Cargar productos iniciales
        });

        async function cargarCategorias() {
            try {
                const response = await fetch('/obtener_categorias');
                const data = await response.json();
                
                const selectCategoria = document.getElementById('filtroCategoria');
                data.categorias.forEach(categoria => {
                    const option = document.createElement('option');
                    option.value = categoria;
                    option.textContent = categoria;
                    selectCategoria.appendChild(option);
                });
            } catch (error) {
                console.error('Error cargando categorías:', error);
            }
        }

        async function buscarProductos() {
            try {
                const filtros = {
                    buscar: document.getElementById('buscarProducto').value,
                    categoria: document.getElementById('filtroCategoria').value,
                    estado: document.getElementById('filtroEstado').value,
                    ofertas: document.getElementById('filtroOfertas').value
                };

                const params = new URLSearchParams(filtros);
                const response = await fetch(`/api/productos_para_carteles?${params}`);
                const data = await response.json();

                if (data.success) {
                    todosLosProductos = data.productos;
                    mostrarProductos(data.productos);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error buscando productos:', error);
                alert('Error de conexión');
            }
        }

        function mostrarProductos(productos) {
            const tbody = document.getElementById('tablaProductos');
            
            if (productos.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center text-muted py-4">
                            <i class="fas fa-box-open fa-2x mb-2"></i><br>
                            No se encontraron productos con los filtros aplicados
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = productos.map(producto => {
                const precioFormateado = parseFloat(producto.precio).toFixed(2);
                const stockClase = producto.stock_dinamico <= 0 ? 'text-danger' : 
                                   producto.stock_dinamico < 10 ? 'text-warning' : 'text-success';
                
                // Detectar si tiene ofertas
                const tieneOfertas = producto.tiene_ofertas || producto.es_combo;
                const badgeOferta = tieneOfertas ? '<span class="badge bg-warning text-dark">OFERTA</span>' : '';
                
                const checked = productosSeleccionados.has(producto.id) ? 'checked' : '';

                return `
                    <tr>
                        <td>
                            <input type="checkbox" ${checked} onchange="toggleProducto(${producto.id})">
                        </td>
                        <td><code>${producto.codigo}</code></td>
                        <td>
                            <strong>${producto.nombre}</strong>
                            ${producto.descripcion ? `<br><small class="text-muted">${producto.descripcion}</small>` : ''}
                        </td>
                        <td>
                            <strong>$${precioFormateado}</strong>
                            ${producto.es_combo ? `<br><small class="text-success">Combo</small>` : ''}
                        </td>
                        <td>
                            ${badgeOferta}
                            ${producto.es_combo ? `<br><small>Ahorro: $${producto.ahorro_combo || 0}</small>` : ''}
                        </td>
                        <td>
                            <span class="${stockClase}">${producto.stock_dinamico}</span>
                        </td>
                        <td>
                            <span class="badge ${producto.activo ? 'bg-success' : 'bg-secondary'}">
                                ${producto.activo ? 'Activo' : 'Inactivo'}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="imprimirUno(${producto.id})">
                                <i class="fas fa-print"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            actualizarContador();
        }

        function toggleProducto(productoId) {
            if (productosSeleccionados.has(productoId)) {
                productosSeleccionados.delete(productoId);
            } else {
                productosSeleccionados.add(productoId);
            }
            actualizarContador();
        }

        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('#tablaProductos input[type="checkbox"]');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = selectAll.checked;
                const productoId = parseInt(checkbox.getAttribute('onchange').match(/\d+/)[0]);
                
                if (selectAll.checked) {
                    productosSeleccionados.add(productoId);
                } else {
                    productosSeleccionados.delete(productoId);
                }
            });
            
            actualizarContador();
        }

        function seleccionarTodos() {
            todosLosProductos.forEach(producto => {
                productosSeleccionados.add(producto.id);
            });
            buscarProductos(); // Refrescar para mostrar checkboxes marcados
        }

        function limpiarSeleccion() {
            productosSeleccionados.clear();
            document.getElementById('selectAll').checked = false;
            buscarProductos(); // Refrescar
        }

        function actualizarContador() {
            const contador = document.getElementById('contadorSeleccionados');
            const btnImprimir = document.getElementById('btnImprimir');
            
            contador.textContent = productosSeleccionados.size;
            btnImprimir.disabled = productosSeleccionados.size === 0;
        }

        async function imprimirSeleccionados() {
            if (productosSeleccionados.size === 0) {
                alert('Selecciona al menos un producto');
                return;
            }

            const productosIds = Array.from(productosSeleccionados);
            await enviarImpresion(productosIds);
        }

        async function imprimirUno(productoId) {
            await enviarImpresion([productoId]);
        }

        async function enviarImpresion(productosIds) {
            try {
                const response = await fetch('/imprimir_carteles', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        productos_ids: productosIds
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert(`Carteles enviados a impresora: ${data.carteles_impresos} etiquetas`);
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                console.error('Error imprimiendo:', error);
                alert('Error de conexión al imprimir');
            }
        }

        function previewCarteles() {
            if (productosSeleccionados.size === 0) {
                alert('Selecciona al menos un producto para ver la vista previa');
                return;
            }

            const productosParaPreview = todosLosProductos.filter(p => 
                productosSeleccionados.has(p.id)
            );

            mostrarPreview(productosParaPreview);
        }

        function mostrarPreview(productos) {
            const container = document.getElementById('previewCarteles');
            
            container.innerHTML = productos.map(producto => {
                const tieneOferta = producto.tiene_ofertas || producto.es_combo;
                return generarHTMLCartel(producto, tieneOferta);
            }).join('');

            const modal = new bootstrap.Modal(document.getElementById('modalPreview'));
            modal.show();
        }

        function generarHTMLCartel(producto, tieneOferta = false) {
            const precio = parseFloat(producto.precio).toFixed(2);
            const nombreCorto = producto.nombre.length > 25 ? 
                producto.nombre.substring(0, 25) + '...' : producto.nombre;
            
            return `
                <div class="col-md-4 mb-3">
                    <div class="border p-2" style="width: 80mm; font-family: monospace; background: white;">
                        <div class="text-center">
                            ${tieneOferta ? '<div style="background: #ff0; padding: 2px; font-weight: bold;">⭐ OFERTA ⭐</div>' : ''}
                            <div style="font-weight: bold; font-size: 14px; margin: 5px 0;">
                                ${nombreCorto}
                            </div>
                            ${producto.descripcion ? 
                                `<div style="font-size: 11px; margin: 3px 0;">${producto.descripcion.substring(0, 30)}</div>` : ''}
                            <div style="font-size: 18px; font-weight: bold; margin: 5px 0;">
                                $${precio}
                            </div>
                            <div style="font-size: 10px; margin: 2px 0;">
                                Código: ${producto.codigo}
                            </div>
                            ${tieneOferta && producto.ahorro_combo ? 
                                `<div style="font-size: 10px; color: green;">Ahorro: $${producto.ahorro_combo}</div>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        function imprimirDesdePreview() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalPreview'));
            modal.hide();
            imprimirSeleccionados();
        }

        // Filtro en tiempo real
        document.getElementById('buscarProducto').addEventListener('input', function() {
            setTimeout(buscarProductos, 300);
        });
    </script>
</body>
</html>
